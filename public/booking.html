<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Excursions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/booking.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-600">Book Excursions</h1>
      <p class="text-gray-600">Explore and book exciting excursions.</p>
    </header>

    <!-- Excursions List -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">Available Excursions</h2>
      <div id="excursionsList" class="space-y-4">
        <!-- Excursions will be dynamically added here -->
      </div>
    </div>

    <!-- Booking Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Book an Excursion</h2>
      <form id="bookingForm" class="space-y-4">
        <div>
          <label for="excursion" class="block text-gray-700">Select Excursion</label>
          <select
            id="excursion"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="">Choose an excursion</option>
          </select>
        </div>

        <div>
          <label for="name" class="block text-gray-700">Your Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700">Your Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label for="date" class="block text-gray-700">Booking Date</label>
          <input
            type="date"
            id="date"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Book Now
        </button>
      </form>
    </div>
  </div>

  <script src="scripts/booking.js"></script>
</body>
</html>
