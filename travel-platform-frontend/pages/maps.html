<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Travel Platform</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Maps API -->
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyh2IRdJl8kCsIQfSIyMAAPu4Wg6CrJu7sN&libraries=places"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">Travel Platform</div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/pages/maps.html" class="nav-link active">Maps</a>
                <a href="/pages/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="maps-container">
            <!-- Enhanced Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <div class="input-group">
                        <i class="fas fa-search input-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search places..." 
                            class="form-input with-icon"
                        >
                    </div>
                    <button class="btn btn-primary" onclick="searchNearby()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                
                <!-- Enhanced Filter Section -->
                <div class="filter-section">
                    <div class="filter-buttons">
                        <button class="btn filter-btn" data-type="tourist_attraction">
                            <i class="fas fa-landmark"></i> Attractions
                        </button>
                        <button class="btn filter-btn" data-type="lodging">
                            <i class="fas fa-hotel"></i> Hotels
                        </button>
                        <button class="btn filter-btn" data-type="restaurant">
                            <i class="fas fa-utensils"></i> Restaurants
                        </button>
                        <button class="btn filter-btn" data-type="shopping_mall">
                            <i class="fas fa-shopping-bag"></i> Shopping
                        </button>
                        <button class="btn filter-btn" data-type="museum">
                            <i class="fas fa-museum"></i> Museums
                        </button>
                    </div>
                    
                    <!-- Additional Filters -->
                    <div class="advanced-filters">
                        <select id="ratingFilter" class="form-select">
                            <option value="">Any Rating</option>
                            <option value="4">4+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="2">2+ Stars</option>
                        </select>
                        <select id="radiusFilter" class="form-select">
                            <option value="1000">1 km radius</option>
                            <option value="2000" selected>2 km radius</option>
                            <option value="5000">5 km radius</option>
                            <option value="10000">10 km radius</option>
                        </select>
                        <div class="toggle-switch">
                            <input type="checkbox" id="openNow" class="toggle-input">
                            <label for="openNow" class="toggle-label">Open Now</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Content Section -->
            <div class="map-content">
                <div id="map"></div>
                <div id="placeDetails" class="place-details">
                    <div class="place-details-header">
                        <h3>Select a place to see details</h3>
                        <button id="closeDetails" class="btn-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="placeInfo" class="place-info-content"></div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p>Loading places...</p>
            </div>
        </div>
    </main>

    <!-- Save Location Modal -->
    <div id="saveLocationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Save Location</h3>
                <button class="btn-close" onclick="closeSaveModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="saveLocationForm">
                    <div class="form-group">
                        <label for="listName">Add to List</label>
                        <select id="listName" class="form-select" required>
                            <option value="favorites">Favorites</option>
                            <option value="want-to-visit">Want to Visit</option>
                            <option value="custom">Create New List</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" class="form-input" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Location</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../services/ToastService.js"></script>
    <script src="../js/services/PlacesService.js"></script>
    <script src="../js/maps.js"></script>
</body>
</html>
