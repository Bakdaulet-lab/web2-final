<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planning</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyO8IHiUlDUSdrBHiOSWRrZdpiqQvan6afi&callback=initMap" async defer></script>
  <link rel="stylesheet" href="styles/trip-planning.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-600">Plan Your Trip</h1>
      <p class="text-gray-600">Search for destinations, attractions, and activities.</p>
    </header>

    <!-- Search Bar -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex gap-4">
        <input
          type="text"
          id="destination"
          placeholder="Enter destination"
          class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Search
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select
          id="budget"
          class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Budget</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <select
          id="duration"
          class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Duration</option>
          <option value="1-3">1-3 Days</option>
          <option value="4-7">4-7 Days</option>
          <option value="7+">7+ Days</option>
        </select>

        <select
          id="interest"
          class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Interest</option>
          <option value="adventure">Adventure</option>
          <option value="family-friendly">Family-Friendly</option>
          <option value="luxury">Luxury</option>
        </select>
      </div>
    </div>

    <!-- Map -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div id="map" class="h-96 rounded-lg"></div>
    </div>

    <!-- Attractions List -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Attractions</h2>
      <div id="attractionsList" class="space-y-4">
        <!-- Attractions will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="scripts/trip-planning.js"></script>
</body>
</html>
